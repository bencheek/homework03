---
sudo: required
dist: trusty
language: node_js
node_js:
  - 11.0.0

branches:
  only:
    - master

cache:
  directories:
    - node_modules

services:
  - docker

env:
  global:
    - NODE_ENV=test

install:
  - npm install

before_script:
  - sudo service postgresql stop
  - docker ps
  - npm run infra
  - sleep 5
  - npm run db:migrate

script:
  - npm run test:coverage

after_success:
  - echo Upload code coverage ðŸ’ª

deploy:
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: ""
    app: nodejs-nights-2018-app
    strategy: git
    on:
      branch:
        - master
      repo: strvcom/nodejs-nights-2018

notifications:
  email: false